<!DOCTYPE html>
<html>
<head>

</head>

<body>
{%if message == 'Y'%}
    <script>alert('删除成功!');location.replace('/index.html?operator={{operator}}')</script>
{%elif message == 'N'%}
    <script>alert('删除失败!');location.replace('/index.html?operator={{operator}}')</script>
{%elif message == 'NN'%}
    <script>alert('请选择要删除的view!');location.replace('/index.html')</script>
{%else%}
    <script>alert('非法操作');location.replace('/index.html')</script>
{%endif%}
</body>
</html>
